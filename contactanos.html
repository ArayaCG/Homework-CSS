<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 id="titulo">Recetas Fáciles y Sencillas</h1>
            <div class="indice">
                <a href="Index.html">Inicio</a>  
                <a href="contactanos.html">Contactanos</a>
            </div>
        </div>
        <img src="./img/ORFF0J0.jpg" alt="banner comida" class="banner">
    </header>
    <main>
        <div class="formulario">
            <h2>Deja tu mensaje aquí</h2>
            <hr>
            <form>
                <ul>
                    <li>
                        <input type="text" name="nombre" placeholder="Nombre">
                    </li>
                    <li>
                        <input type="text" name="apellido" placeholder="Apellido">
                    </li>
                    <li>
                        <input type="number" name="edad" placeholder="Edad">
                    </li>
                    <li>
                        <input type="text" name="mensaje" placeholder="Deja tu mensaje aqui" class="mensaje">
                    </li>
                    <button>Enviar</button>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <div class="pie-pag">
            <p>Redes sociales:</p>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Twitch</a>
        </div>
    </footer>
